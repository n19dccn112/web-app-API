spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:sqlserver://${SQL_HOST}:1433;databaseName=${SQL_DATABASE}
spring.datasource.username=${SQL_USERNAME}
spring.datasource.password=${SQL_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
hibernate.show_sql=true
app.jwtSecret=SecretKey
app.jwtExpirationMs=86400000
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
springdoc.packages-to-scan=ptit.d19cqcp02.web.controller, ptit.d19cqcp02.web.model.dto
server.port=8081